<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Border Radius Preview</title>
</head>
<body>
    <div id="background"></div>

    <div id="content">
        <h1 id="title">Border Radius Preview</h1>

        <div id="box"><button id="reset">Click to reset</button></div>
        
        <div id="controller">

            <div class="inputBox">
                <input tabindex="1" type="number" class="input" id="top-left">
                <input tabindex="2" type="number" class="input" id="top-right">
            </div>

            <textarea id="code" readonly></textarea>

            <div class="inputBox">
                <input tabindex="3" type="number" class="input" id="bottom-left">
                <input tabindex="4" type="number" class="input" id="bottom-right">
            </div>

        </div>
    </div>    
<script src="/scripts/script.js"></script>
</body>
</html>
